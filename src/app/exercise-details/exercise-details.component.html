<app-nav-bar></app-nav-bar>
<section>
    <div class="exercise-details">
        <div class="exercise-name">
            <h1> {{ exercise.name }} </h1>
        </div>
        <h3>Difficulty</h3>
        <div class="exercise-difficulty">
            <div class="solid-stars" *ngFor="let stars of exerciseStars">
                <fa-icon [icon]="solidStar"></fa-icon>
            </div>
            <div class="empty-stars" *ngFor="let stars of totalStars">
                <fa-icon [icon]="emptyStar"></fa-icon>
            </div>
        </div>
        <div class="muscle-info">
            <h2 class="muscle">Target Muscle: {{ exercise.tgtMuscle }}</h2>
            <h3 class="muscle">Secondary Muscles: {{ exercise.secMuscle }}</h3>
        </div>
        <div class="exercise-variations">
            <h4>Variations: {{ exercise.variations }}</h4>
        </div>
        <div class="exercise-description">
            <p> {{ exercise.description }} </p>
        </div>
        <div class="vid-container">
            <div class="exercise-video">
                <iframe [src]="exercise.safeVidLink" title="Exercise Video" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    <div class="disclaimer-container">
        <app-disclaimer></app-disclaimer>
    </div>
</section>
